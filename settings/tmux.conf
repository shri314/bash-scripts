set-option -g history-limit 30000
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@' #scroll support
set-option -g allow-rename off
#set-option -g default-terminal "screen-256color"

set-window-option -g mode-keys vi
#set-window-option -g xterm-keys on
set-window-option -g automatic-rename on

#prefix key settings
unbind-key C-b
bind-key C-q last-window
set-option -g prefix C-q

#prefix2 key settings
#unbind-key C-a
#bind-key C-a last-window
#set-option -g prefix2 C-a

#key bindings
unbind-key '"' ; bind-key | split-window -h
unbind-key %   ; bind-key - split-window -v

# disble wrap search in history searches
set-option -g wrap-search off

# Window Navigation + TMUX-VIM Integration:
# Make default vim window navigation keys work seemlessly across tmux
# https://superuser.com/questions/446721/tmux-bind-key-with-two-keys
# https://github.com/alexghergh/nvim-tmux-navigation
# https://unix.stackexchange.com/questions/215688/tmux-select-pane-ldur-command-disable-auto-cycling-behavior
# reinstall 'bind-key -r <arrow> select-pane <dir>', without the annoying '-r' option, and wapping
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

unbind-key Left  ; bind-key Left  if-shell "$is_vim" "send-keys C-w Left"  'if-shell "test #{pane_at_left}   -eq 0" "select-pane -L"'
unbind-key Down  ; bind-key Down  if-shell "$is_vim" "send-keys C-w Down"  'if-shell "test #{pane_at_bottom} -eq 0" "select-pane -D"'
unbind-key Up    ; bind-key Up    if-shell "$is_vim" "send-keys C-w Up"    'if-shell "test #{pane_at_top}    -eq 0" "select-pane -U"'
unbind-key Right ; bind-key Right if-shell "$is_vim" "send-keys C-w Right" 'if-shell "test #{pane_at_right}  -eq 0" "select-pane -R"'

bind-key -T vim-win-binding h     if-shell "$is_vim" "send-keys C-w h"     'if-shell "test #{pane_at_left}   -eq 0" "select-pane -L"'
bind-key -T vim-win-binding j     if-shell "$is_vim" "send-keys C-w j"     'if-shell "test #{pane_at_bottom} -eq 0" "select-pane -D"'
bind-key -T vim-win-binding k     if-shell "$is_vim" "send-keys C-w k"     'if-shell "test #{pane_at_top}    -eq 0" "select-pane -U"'
bind-key -T vim-win-binding l     if-shell "$is_vim" "send-keys C-w l"     'if-shell "test #{pane_at_right}  -eq 0" "select-pane -R"'

bind-key -T vim-win-binding Left  if-shell "$is_vim" "send-keys C-w Left"  'if-shell "test #{pane_at_left}   -eq 0" "select-pane -L"'
bind-key -T vim-win-binding Down  if-shell "$is_vim" "send-keys C-w Down"  'if-shell "test #{pane_at_bottom} -eq 0" "select-pane -D"'
bind-key -T vim-win-binding Up    if-shell "$is_vim" "send-keys C-w Up"    'if-shell "test #{pane_at_top}    -eq 0" "select-pane -U"'
bind-key -T vim-win-binding Right if-shell "$is_vim" "send-keys C-w Right" 'if-shell "test #{pane_at_right}  -eq 0" "select-pane -R"'

bind-key -T vim-win-binding any   if-shell "$is_vim" "send-keys C-w; send-keys"
bind-key -n C-w switch-client -T vim-win-binding

#https://www.reddit.com/r/vim/comments/40257u/delay_on_esc_with_tmux_and_vim/
set -sg escape-time 0

# status bar text
set-option -g status-left '[#{session_name}]#(tmux show-options -gv prefix) '
set-window-option -g window-status-format         " #I:#W#F "
set-window-option -g window-status-current-format " #I:#W#F "

# set window titles
set-option -g set-titles on
set-option -g set-titles-string '#{host} | #{session_name}.#{window_index}.#{pane_index} | #{window_name}'

# so you don't end up with window numbers like: 0 1 4 5 6
set-option -g renumber-windows on

# in mouse mode - don't jump to bottom on mouse drag to select test (tmux 2.5)
#https://stackoverflow.com/questions/32374907/tmux-mouse-copy-mode-jumps-to-bottom
unbind-key -T copy-mode-vi MouseDragEnd1Pane

#sudo add-apt-repository ppa:ack1979/ppa
#https://stackoverflow.com/questions/35016458/how-to-write-if-statement-in-tmux-conf-to-set-different-options-for-different-t
run-shell 'tmux setenv -g TMUX_VERSION $(tmux -V | grep -Eo "[0-9]+([.][0-9]+)?")'

if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.9" | bc)" = 1 ]' \
   "\
      set-option -g status-style                 bg=black,fg=white,bold; \
      set-option -g window-status-style          bg=black,fg=black,bold; \
      set-option -g window-status-current-style  bg=blue,fg=white,bold;  \
      set-option -g window-status-last-style     bg=black,fg=blue,bold;  \
   "\
   "\
      set-option -g status-bg   black; \
      set-option -g status-fg   white; \
      set-option -g status-attr bold; \
      set-window-option -g window-status-bg   black; \
      set-window-option -g window-status-fg   black; \
      set-window-option -g window-status-attr bold; \
      set-window-option -g window-status-current-bg   blue; \
      set-window-option -g window-status-current-fg   white; \
      set-window-option -g window-status-current-attr bold; \
      set-window-option -g window-status-last-bg      black; \
      set-window-option -g window-status-last-fg      blue; \
      set-window-option -g window-status-last-attr    bold; \
   "

